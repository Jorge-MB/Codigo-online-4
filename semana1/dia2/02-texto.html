<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02 texto</title>
</head>

<body>
    <!-- h1 es para titulos y es recomendable usar una sola vez -->
    <h1> Titulo</h1>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda facere possimus hic, eligendi quos fugit deleniti quis sed blanditiis maiores, ad temporibus quasi quia sunt nihil. Impedit reiciendis minus incidunt.
        <!-- p es para parrafo-->
    </p>
    <!-- br es para salto de linea-->
    <br />
    <strong> soy negrita</strong>
    <!-- hr salto de pagina con un gion-->
    <hr>
    <!-- strong es para colocar negrita-->
    <p> hola soy <strong>Jorge</strong></p>

    <code>hola soy codigo</code>
</body>

</html>

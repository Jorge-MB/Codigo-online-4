<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre completo:</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese nombre completo" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEdad">Edad</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese su edad">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputFenac">Fecha Naciimiento</label>
                </td>
                <td>
                    <input type="date" id="inputFenac">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Genero</label>
                </td>
                <td>
                    <label for="inputRadiom">M</label>
                    <input type="radio" id="inputRadiom" name="genero" checked>

                    <label for="inputRadiof">F</label>
                    <input type="radio" id="inputRadiof" name="genero">

                    <label for="inputRadiof">otro</label>
                    <input type="radio" id="inputRadioO" name="genero">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Idiomas</label>
                </td>
                <td>
                    <label for="chekIngles">Ingles</label>
                    <input type="checkbox" id="chekIngles" checked>

                    <label for="chekEs">Espa√±ol</label>
                    <input type="checkbox" id="chekEs">

                    <label for="chekPort">Portuges</label>
                    <input type="checkbox" id="chekPort">
                </td>
            </tr>

            <tr>

                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" value="@gmail.com" placeholder="Ingrese su email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputPassword">password</label>
                </td>
                <td>
                    <input type="password" id="inputPassword">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtcomentario">comenterios</label>
                </td>
                <td>
                    <textarea name="txtarea" id="txtcomentario" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="slcDpto">Selecione su Dpto</label></td>
                <td>
                    <select name="" id="slcDpto">
                    <option value="">Arequipa</option>
                    <option value="">La Libertad</option>
                    <option value="">Tacna</option>
                </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label for="">Acciones</label>
                </td>
                <td>
                    <input type="submit" value="Registrar">
                    <input type="reset" value="Limpiar formulario">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputfilesub">subir archivos</label>
                </td>
                <td>
                    <input type="file" id="inputfilesub">
                </td>
            </tr>



        </table>
    </form>
</body>

</html>
